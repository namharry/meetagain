<!-- templates/users/login.html -->
<h2>로그인</h2>
<form method="post">
    {% csrf_token %}
    <label>학번:</label>
    <input type="text" name="student_id"><br>
    <label>비밀번호:</label>
    <input type="password" name="password"><br>
    <button type="submit">로그인</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
