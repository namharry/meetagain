{% extends 'base/base.html' %}
{% block content %}
<div class="container mt-5 mb-5" style="max-width: 600px;">
  <h2>계정 탈퇴</h2>
  <div class="card">

    <p class="mb-4">
      계정을 탈퇴하면 다음과 같은 정보가 <strong>영구적으로 삭제</strong>됩니다:
    </p>
    <ul>
      <li>등록한 분실물/습득물 게시글 및 댓글</li>
      <li>로그인 정보 및 개인 식별 정보</li>
    </ul>

    <form method="post" action="{% url 'quit_account' %}">
      {% csrf_token %}
      <div class="form-check mt-4">
        <input class="form-check-input" type="checkbox" id="agreeCheck" name="agree">
        <label class="form-check-label" for="agreeCheck">
          위 내용을 모두 이해하였으며, 계정을 탈퇴하겠습니다.
        </label>
      </div>

      <div class="mt-4">
        <label for="passwordInput" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" name="password" id="passwordInput" placeholder="비밀번호를 입력해주세요" required>
      </div>

      <div class="mt-5 d-flex justify-content-between">
        <a href="{% url 'mypage' %}" class="btn btn-outline-secondary">돌아가기</a>
        <button type="submit" class="btn btn-purple">탈퇴하기</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
