<!-- 알림 사이드바 -->
<div id="alertSidebar"
    style="position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: white; box-shadow: -2px 0 5px rgba(0,0,0,0.2); padding: 20px; z-index: 1050; transition: right 0.3s ease-in-out;">
    <h5>알림</h5>
    <p>여기에 알림이 표시됩니다.<br>키워드를 등록하고 알림을 받아보세요.</p>
    <button class="btn btn-danger btn-sm mb-3" onclick="toggleKeywordInput()">키워드 등록하기</button>

    <div id="keywordInputGroup" style="display: none;">
        <input type="text" id="keywordInput" class="form-control mb-2" placeholder="예: 아이패드, 텀블러">
        <button class="btn btn-outline-secondary btn-sm mb-2" onclick="addKeyword()">추가</button>
    </div>

    <div id="keywordList"></div>
    <hr>
    <div id="alertList" style="max-height: 300px; overflow-y: auto;"></div>
    <button class="btn btn-outline-secondary w-100 mt-3" onclick="toggleSidebar()">닫기</button>
</div>

<!-- 종소리 아이콘 (이걸 누르면 사이드바 열림) -->
<button id="alertButton" class="btn btn-link" onclick="toggleSidebar()"
    style="position: fixed; top: 20px; right: 20px; z-index: 1100;">
    <i class="bi bi-bell" style="font-size: 1.5rem;"></i>
</button>

<!-- Bootstrap Icons 불러오기 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('alertSidebar');
        sidebar.style.right = (sidebar.style.right === '0px') ? '-400px' : '0px';
    }

    function toggleKeywordInput() {
        const inputGroup = document.getElementById('keywordInputGroup');
        inputGroup.style.display = (inputGroup.style.display === 'none') ? 'block' : 'none';
    }

    function addKeyword() {
        const input = document.getElementById('keywordInput');
        const keyword = input.value.trim();
        if (keyword) {
            const list = document.getElementById('keywordList');
            const keywordItem = document.createElement('div');
            keywordItem.textContent = keyword;
            list.appendChild(keywordItem);
            input.value = '';
        }
    }
</script>
