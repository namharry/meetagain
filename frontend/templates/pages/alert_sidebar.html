<div id="alertSidebar"
    style="position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: white; box-shadow: -2px 0 5px rgba(0,0,0,0.2); padding: 20px; z-index: 1050; transition: right 0.3s ease-in-out;">
    <h5>알림</h5>
    <p>여기에 알림이 표시됩니다.<br>키워드를 등록하고 알림을 받아보세요.</p>
    <button class="btn btn-danger btn-sm mb-3" onclick="toggleKeywordInput()">키워드 등록하기</button>
    <div id="keywordInputGroup" style="display: none;">
        <input type="text" id="keywordInput" class="form-control mb-2" placeholder="예: 아이패드, 텀블러">
        <button class="btn btn-outline-secondary btn-sm mb-2" onclick="addKeyword()">추가</button>
    </div>
    <div id="keywordList"></div>
    <hr>
    <div id="alertList" style="max-height: 300px; overflow-y: auto;"></div>
    <button class="btn btn-outline-secondary w-100 mt-3" onclick="toggleSidebar()">닫기</button>
</div>
