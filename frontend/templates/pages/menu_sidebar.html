<!-- 좌측 메뉴 사이드바 -->
<nav id="menuSidebar" data-open="0"
     style="
       position: fixed; top: 0; left: -300px; width: 300px; height: 100vh;
       background:#fff; box-shadow: 2px 0 8px rgba(0,0,0,.12);
       z-index:1055; padding:16px 14px; transition:left .25s ease;
     "
     aria-label="주 메뉴" aria-hidden="true">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">📂 메뉴</h5>
    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="toggleMenuSidebar()">닫기</button>
  </div>

  <style>
    #menuSidebar .menu-list { list-style:none; margin:0; padding:0; }
    #menuSidebar .menu-item > a {
      display:flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius:10px; text-decoration:none;
      color:#111; transition: background .15s;
    }
    #menuSidebar .menu-item > a:hover { background:#f5f6f8; }
    #menuSidebar .submenu {
      display:none; margin:6px 0 12px 8px; padding-left:8px; border-left:2px solid #eee;
    }
    #menuSidebar .submenu a {
      display:block; padding:8px 10px; border-radius:8px; text-decoration:none; color:#444;
    }
    #menuSidebar .submenu a:hover { background:#f7f7f9; }
    #menuSidebar .menu-item.hoverable:hover > .submenu { display:block; }
  </style>

  <ul class="menu-list">
    <!-- 마이페이지: users.mypage 으로 연결 -->
    <li class="menu-item">
      <a href="{% url 'users:mypage' %}"><i class="fa-regular fa-user"></i> 마이페이지</a>
    </li>

    <!-- 고객센터: hover 시 하위 메뉴 노출 -->
    <li class="menu-item hoverable">
      <a href="javascript:void(0)"><i class="fa-regular fa-circle-question"></i> 고객센터</a>
      <div class="submenu">
        <!-- FAQ / 1:1 문의는 users.urls에 존재 -->
        <a href="{% url 'meetagain:faq' %}">FAQ</a>
        <a href="{% url 'meetagain:inquiry' %}">1:1 문의하기</a>
        <!-- 나의 문의내역: 아직 백엔드에 전용 URL이 없어서 임시로 inquiry로 연결 -->
        <a href="{% url 'meetagain:myinquiries' %}">나의 문의내역 보기</a>
      </div>
    </li>

    <!-- 공지사항: users.notice 존재 -->
    <li class="menu-item">
      <a href="{% url 'meetagain:notice' %}"><i class="fa-regular fa-bell"></i> 공지사항</a>
    </li>
  </ul>
</nav>
