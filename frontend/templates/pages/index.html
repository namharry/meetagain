{% extends 'base/base.html' %}
{% block title %}MeetAgain - 습득물 조회{% endblock %}

{% block extra_head %}
<style>
  /* ===== 민트 테마 ===== */
  :root{
    --ivory: #E6FAF5;                 /* 배경: 연한 민트 */
    --ivory-alpha: rgba(230,250,245,.96); /* 반투명 민트 */
    --ivory-border: #A8E5D8;          /* 테두리: 살짝 진한 민트 */
    --ink: #222;
    --muted: #666;
  }

  .lost-card .thumb {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
    border-top-left-radius: .5rem;
    border-top-right-radius: .5rem;
    background: #f6f6f6;
  }
  .lost-card .card-body { min-height: 96px; }

  /* 보라색 페이지네이션 (기존 유지) */
  .purple-pagination{
    display:inline-flex; align-items:center; gap:2px;
    background:#f5efff; border-radius:12px; padding:4px;
    border:1px solid #e4d9ff;
  }
  .purple-pagination .pg-btn{
    min-width:36px; height:36px; line-height:36px; text-align:center;
    border-radius:8px; cursor:pointer; user-select:none;
    padding:0 10px; font-weight:600; color:#4c3c88; background:transparent; border:none;
  }
  .purple-pagination .pg-btn:hover{ background:#efe7ff; }
  .purple-pagination .active{ background:#7B3FF2; color:#fff; }
  .purple-pagination .disabled{ opacity:.4; pointer-events:none; }

  /* 🔧 세부옵션 없음일 때: 회색 배경 제거하고 클릭만 막기 */
  #subSelect.no-sub {
    pointer-events: none;
    background-color: #fff;
    opacity: 1;
    color: #6c757d;
  }

  /* ✅ 지도 핀 위 텍스트 라벨 (연한 민트 pill) */
  .ma-label{
    position: relative;
    transform: translate(-50%, -110%);
    padding: 4px 10px;
    border: 1px solid var(--ivory-border);
    border-radius: 999px;
    background: var(--ivory-alpha);
    box-shadow: 0 2px 6px rgba(0,0,0,.10);
    font-size: 12px;
    line-height: 1.05;
    white-space: nowrap;
    color: var(--ink);
    pointer-events: none;
  }

  /* ✅ 커스텀 팝업(연한 민트 카드) - InfoWindow 사용 안함 */
  .ma-iw-wrap{ position:relative; }
  .ma-iw {
    display:flex; align-items:center; gap:8px;
    width:260px; box-sizing:border-box; padding:10px 12px;
    background: var(--ivory);
    border:1px solid var(--ivory-border);
    border-radius:12px;
    box-shadow: 0 10px 24px rgba(0,0,0,.12);
    overflow:hidden;
  }
  .ma-iw-close{
    position:absolute; top:6px; right:8px;
    width:22px; height:22px; line-height:20px; text-align:center;
    border-radius:6px; border:1px solid var(--ivory-border);
    background:#fff; cursor:pointer; font-weight:700;
    box-shadow: 0 1px 4px rgba(0,0,0,.08);
  }
  .ma-iw-link{ text-decoration:none; color:inherit; cursor:pointer; display:flex; align-items:center; gap:8px; width:100%; }
  .ma-iw-thumb{
    width:80px; height:80px; flex:0 0 80px;
    border-radius:8px; background:#f1f1f1; object-fit:cover; display:block;
  }
  .ma-iw .txt{ min-width:0; flex:1 1 auto; }
  .ma-iw .name{ font-weight:800; margin-bottom:4px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color:var(--ink); }
  .ma-iw .date{ color:var(--muted); font-size:12px; margin-bottom:6px; }
  .ma-iw .more{ font-size:12px; text-decoration:underline; color:#4c3c88; }

  /* ✅ 투명 클릭 히트박스 (크게, 원형) */
  .ma-hitbox{
    width:96px; height:96px;
    transform: translate(-50%, -50%);
    border-radius:9999px;
    pointer-events:auto;
    background: transparent; /* 디버그용: rgba(0,0,0,.06) */
  }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid mt-4 position-relative">
  <h4 class="text-center mb-4 fw-bold" style="font-size: 24px;">MeetAgain</h4>

  <div class="row">
    <!-- 좌측: 검색 + 목록 -->
    <div class="col-md-7">
      <form id="searchForm" method="get" action="{% url 'meetagain:index' %}">
        <div class="row g-2">
          <!-- 1줄: 종류 + 세부옵션 -->
          <div class="col-md-6">
            <label class="form-label">종류</label>
            <select name="category" id="typeSelect" class="form-select">
              <option value="">종류 선택</option>
              {% for cat, cat_label in items.model.CATEGORY_CHOICES %}
                <option value="{{ cat }}" {% if request.GET.category == cat %}selected{% endif %}>{{ cat_label }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">세부옵션</label>
            <select name="subcategory" id="subSelect" class="form-select"
                    data-subselected="{{ request.GET.subcategory|default:'' }}">
              <option value="">세부옵션 선택</option>
            </select>
          </div>

          <!-- 2줄: 기간 -->
          <div class="col-md-12">
            <label class="form-label">습득 기간</label>
            <div class="d-flex gap-2">
              <input type="date" name="start_date" value="{{ request.GET.start_date }}" class="form-control">
              <span class="align-self-center">~</span>
              <input type="date" name="end_date" value="{{ request.GET.end_date }}" class="form-control">
            </div>
          </div>

          <!-- 3줄: 장소 -->
          <div class="col-md-12">
            <label class="form-label">습득 장소</label>
            <select name="location" class="form-select">
              <option value="">장소 선택</option>
              {% for value, label in location_choices %}
                <option value="{{ value }}" {% if request.GET.location == value %}selected{% endif %}>
                  {{ label }}
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- 4줄: 물품명 -->
          <div class="col-md-12">
            <label class="form-label">습득물명</label>
            <input type="text" name="name" value="{{ request.GET.name }}" class="form-control" placeholder="예: 파란색 우산">
          </div>

          <!-- 버튼 -->
          <div class="col-12 text-end mt-3">
            <button type="submit" class="btn btn-primary">검색</button>
          </div>
        </div>
      </form>

      <h5 class="mb-3 mt-4">📋 등록된 습득물 리스트</h5>
      <div class="row row-cols-1 row-cols-md-3 g-4 mb-3" id="items"></div>

      <div class="d-flex justify-content-center mb-4">
        <div id="pager" class="purple-pagination"></div>
      </div>
    </div>

    <!-- 우측: 지도 -->
    <div class="col-md-5">
      <div id="map" style="width:100%; height:380px; border-radius:12px; box-shadow: 0 4px 12px rgba(0,0,0,.06);"></div>
      <div class="d-flex gap-2 mt-3">
        <a href="{% url 'meetagain:found_register' %}" class="btn btn-found px-5 py-5 w-50 flex-fill">
          📥 물건을 주웠어요!<br><small>(습득물 등록)</small>
        </a>
        <a href="{% url 'meetagain:lost_register' %}" class="btn btn-lost px-5 py-5 w-50 flex-fill">
          📤 물건을 잃어버렸어요..<br><small>(분실물 신고)</small>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
  /* 전역 유틸: XSS 방지 */
  function escapeHtml(s){
    if (s == null) return '';
    return String(s)
      .replace(/&/g,'&amp;')
      .replace(/</g,'&lt;')
      .replace(/>/g,'&gt;')
      .replace(/"/g,'&quot;')
      .replace(/'/g,'&#039;');
  }

  // ===== 세부옵션 매핑 (라벨 기준) =====
  const SUB_OPTIONS = {
    '카드': [], '지갑': [],
    '전자기기': ['태블릿','스마트워치','무선이어폰','카메라','헤드셋','기타용품'],
    '의류': ['모자','신발','아우터','기타의류'],
    '가방': [], '신발': [], '문서/서류': [],
    '귀금속': ['반지','목걸이','귀걸이','시계','기타'],
    '악기': [], '책/노트': [], '스포츠 용품': [],
    '신분증': [], '현금': [], '기타': []
  };

  function fillSubOptions(categoryLabel, selectedValue){
    const sub = document.getElementById('subSelect');
    const list = SUB_OPTIONS[categoryLabel] || [];
    sub.innerHTML = '';
    if (list.length === 0){
      const opt = document.createElement('option');
      opt.value = '';
      opt.textContent = '세부옵션 없음';
      sub.appendChild(opt);
      sub.classList.add('no-sub');
      sub.value = '';
      return;
    }
    sub.classList.remove('no-sub');
    const ph = document.createElement('option');
    ph.value = '';
    ph.textContent = '세부옵션 선택';
    sub.appendChild(ph);
    list.forEach(v=>{
      const o = document.createElement('option');
      o.value = v;
      o.textContent = v;
      sub.appendChild(o);
    });
    sub.value = (selectedValue && list.includes(selectedValue)) ? selectedValue : '';
  }

  function currentCategoryLabel(){
    const sel = document.getElementById('typeSelect');
    if (!sel) return '';
    return sel.options[sel.selectedIndex]?.text?.trim() || '';
  }

  // ===== 라벨/이름 표시 설정 =====
  const MAX_NAME_LEN = 8;      // 8자 초과 … 처리
  const LABEL_SHOW_LEVEL = 3;  // 이 레벨 이하에서 라벨 표시
  const truncateName = (s,n=MAX_NAME_LEN)=>!s?'':(s.length>n? s.slice(0,n)+'…':s);

  // ===== 지도 & 초기화 =====
  window.addEventListener('load', function () {
    const subSelected = document.getElementById('subSelect').dataset.subselected || '';
    fillSubOptions(currentCategoryLabel(), subSelected);

    document.getElementById('typeSelect').addEventListener('change', function(){
      fillSubOptions(currentCategoryLabel(), '');
    });

    initMap();
    fetchPage(1);
  });

  function initMap(){
    const container = document.getElementById('map');
    if (!container || !window.kakao || !kakao.maps) return;

    const DEFAULT_CENTER = new kakao.maps.LatLng(37.591360, 127.021961);
    const map = new kakao.maps.Map(container, {
      center: DEFAULT_CENTER,
      level: 2,
      maxLevel: 5
    });

    let openOverlay = null; // 현재 열린 커스텀 오버레이

    // ESC 로 닫기
    document.addEventListener('keydown', (ev) => {
      if (ev.key === 'Escape' && openOverlay) { openOverlay.setMap(null); openOverlay = null; }
    });
    // 오른쪽 클릭으로 닫기
    kakao.maps.event.addListener(map, 'rightclick', () => {
      if (openOverlay) { openOverlay.setMap(null); openOverlay = null; }
    });

    const markers = [];
    const labels  = [];
    const hitboxes = [];

    const queryString = window.location.search;
    fetch(`/meetagain/api/items${queryString}`)
      .then(res => res.json())
      .then(({ items }) => {
        if (!items || items.length === 0) return;
        const bounds = new kakao.maps.LatLngBounds();
        const detailUrlTemplate = `{% url 'meetagain:found_detail' item_id=0 %}`;

        items.forEach(item => {
          if (item.lat == null || item.lng == null) return;

          const pos = new kakao.maps.LatLng(item.lat, item.lng);
          bounds.extend(pos);

          // 1) 마커
          const marker = new kakao.maps.Marker({ position: pos, map, clickable: true });
          markers.push(marker);

          // 2) 라벨 (민트 pill)
          const labelEl = document.createElement('div');
          labelEl.className = 'ma-label';
          labelEl.textContent = truncateName(item.name);
          const label = new kakao.maps.CustomOverlay({
            position: pos, content: labelEl, yAnchor: 1.1, zIndex: 2
          });
          labels.push(label);

          // 3) 팝업(커스텀 오버레이) — 카드 전체 클릭 시 상세로 이동
          const detailUrl = detailUrlTemplate.replace('/0/', `/${item.id}/`);
          const thumb = item.thumbnail_url
            ? `<img src="${item.thumbnail_url}" alt="" class="ma-iw-thumb"
                    onerror="this.onerror=null; this.src='https://via.placeholder.com/80x80?text=%20';">`
            : `<div class="ma-iw-thumb"></div>`;

          const wrap = document.createElement('div');
          wrap.className = 'ma-iw-wrap';
          wrap.innerHTML = `
            <div class="ma-iw">
              <a class="ma-iw-link" href="${detailUrl}">
                ${thumb}
                <div class="txt">
                  <div class="name">${escapeHtml(item.name || '')}</div>
                  <div class="date">${item.date || ''}</div>
                  <span class="more">자세히 보기 →</span>
                </div>
              </a>
            </div>
            <button class="ma-iw-close" title="닫기">×</button>
          `;

          const overlay = new kakao.maps.CustomOverlay({
            position: pos, content: wrap, yAnchor: 1.1, zIndex: 9999
          });

          // 닫기 버튼
          wrap.querySelector('.ma-iw-close').onclick = (e) => {
            e.stopPropagation();
            overlay.setMap(null);
            if (openOverlay === overlay) openOverlay = null;
          };

          function openCard(){
            if (openOverlay) { openOverlay.setMap(null); openOverlay = null; }
            overlay.setMap(map);
            openOverlay = overlay;
          }

          // 마커 클릭 → 팝업 열기
          kakao.maps.event.addListener(marker, 'click', openCard);

          // 4) 투명 히트박스(96×96) : 마커 주변도 클릭되게
          const hitEl = document.createElement('div');
          hitEl.className = 'ma-hitbox';
          hitEl.title = '자세히 보기';
          hitEl.onclick = function(e){ e.stopPropagation(); openCard(); };

          const hitbox = new kakao.maps.CustomOverlay({
            position: pos, content: hitEl, xAnchor: 0.5, yAnchor: 0.5, zIndex: 10
          });
          hitbox.setMap(map);
          hitboxes.push(hitbox);
        });

        if (!bounds.isEmpty()) map.setBounds(bounds);

        // ✅ 근접 클릭 자동 오픈(지도 클릭 시 가까운 마커 반경 R 내면 자동 오픈)
        const proj = map.getProjection();
        const targets = markers.map((m, idx) => ({
          pos: m.getPosition(),
          open: () => kakao.maps.event.trigger(markers[idx], 'click')
        }));

        kakao.maps.event.addListener(map, 'click', function(mouseEvent){
          const clickPt = proj.containerPointFromCoords(mouseEvent.latLng);
          let best = null, bestD = Infinity;

          for (const t of targets){
            const pt = proj.containerPointFromCoords(t.pos);
            const dx = pt.x - clickPt.x, dy = pt.y - clickPt.y;
            const d = Math.hypot(dx, dy);
            if (d < bestD){ bestD = d; best = t; }
          }

          const R = 48; // px 반경 (필요하면 56~64까지)
          if (best && bestD <= R){ best.open(); }
        });

        // 라벨 표시/숨김 제어
        function toggleLabelsByZoom(){
          const lv = map.getLevel();
          if (lv <= LABEL_SHOW_LEVEL){
            labels.forEach(l => { if (!l.getMap()) l.setMap(map); });
          } else {
            labels.forEach(l => { if (l.getMap()) l.setMap(null); });
          }
        }
        toggleLabelsByZoom();
        kakao.maps.event.addListener(map, 'zoom_changed', toggleLabelsByZoom);
      })
      .catch(err => console.error('핀 데이터를 불러오지 못했습니다:', err));
  }

  // ===== AJAX 페이지네이션 =====
  const GRID  = document.getElementById('items');
  const PAGER = document.getElementById('pager');

  function buildQuery(extra={}) {
    const params = new URLSearchParams(window.location.search);
    for (const [k,v] of Object.entries(extra)) params.set(k, v);
    return params.toString() ? `?${params.toString()}` : '';
  }

  function fetchPage(page){
    fetch(`/meetagain/found/list_api/${buildQuery({page})}`)
      .then(res => {
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      })
      .then(data => {
        renderGrid(data.items);
        renderPager(data.page, data.total_pages);
      })
      .catch(err => {
        console.error('리스트 불러오기 실패:', err);
        GRID.innerHTML = `<p class="text-danger">목록을 불러오지 못했습니다. 새로고침 해보세요.</p>`;
      });
  }

  function renderGrid(items){
    const detailUrlTemplate = "{% url 'meetagain:found_detail' item_id=0 %}";
    GRID.innerHTML = items.map(it => {
      const detailUrl = detailUrlTemplate.replace('/0/', `/${it.id}/`);
      return `
        <div class="col">
          <a class="text-decoration-none" href="${detailUrl}">
            <div class="card lost-card h-100">
              ${it.image_url
                ? `<img src="${it.image_url}" alt="${escapeHtml(it.name)}" class="thumb">`
                : `<img src="https://via.placeholder.com/600x400?text=%EC%9D%B4%EB%AF%B8%EC%A7%80+%EC%97%86%EC%9D%8C" class="thumb" alt="이미지 없음">`}
              <div class="card-body">
                <p class="text-center fw-bold text-dark mb-1">${escapeHtml(it.name)}</p>
                <p class="text-center text-muted small mb-1">${it.found_date || ''}</p>
                <p class="text-center text-muted small">${escapeHtml(it.found_location || '')}</p>
              </div>
            </div>
          </a>
        </div>
      `;
    }).join('') || `<p class="text-muted">등록된 습득물이 없습니다.</p>`;
  }

  function renderPager(current, total){
    if (total <= 1){ PAGER.innerHTML = ''; return; }
    let html = '';
    const prevClass = (current > 1) ? 'pg-btn' : 'pg-btn disabled';
    const nextClass = (current < total) ? 'pg-btn' : 'pg-btn disabled';
    html += `<button class="${prevClass}" data-pg="${current-1}">&laquo;</button>`;
    for (let p = 1; p <= total; p++){
      html += `<button class="pg-btn ${p===current?'active':''}" data-pg="${p}">${p}</button>`;
    }
    html += `<button class="${nextClass}" data-pg="${current+1}">&raquo;</button>`;
    PAGER.innerHTML = html;
    PAGER.querySelectorAll('.pg-btn:not(.disabled)').forEach(btn=>{
      btn.onclick = () => fetchPage(parseInt(btn.dataset.pg, 10));
    });
  }

  // 실행
  initMap();
</script>
{% endblock %}
