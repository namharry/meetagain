{% extends 'base/base.html' %}

{% block title %}MeetAgain - 습득물 상세{% endblock %}

{% block extra_head %}
<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f5f3fa;
        color: #333;
    }

    .container {
        max-width: 900px;
        background-color: #fff;
        padding: 40px;
        margin: 60px auto;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
        font-weight: 700;
        font-size: 1.8rem;
        color: #5e3dc6;
        text-align: center;
        margin-bottom: 30px;
    }

    .img-box {
        width: 100%;
        border-radius: 8px;
        object-fit: cover;
        margin-bottom: 20px;
        border: 1px solid #e0e0e0;
    }

    .list-group-item {
        border: none;
        background-color: #f9f8fc;
        margin-bottom: 10px;
        border-radius: 8px;
        padding: 12px 16px;
    }

    .label {
        font-weight: 600;
        color: #5e3dc6;
        margin-right: 10px;
        display: inline-block;
        width: 120px;
    }

    .btn-primary {
        background-color: #7B3FF2;
        border: none;
    }

    .btn-primary:hover {
        background-color: #6931d4;
    }

    .btn-outline {
        border: 1px solid #ccc;
        color: #333;
    }

    .btn-outline:hover {
        background-color: #f0eef9;
        color: #5e3dc6;
    }

    .detail-text {
        background-color: #f8f7fb;
        padding: 16px;
        border-radius: 8px;
        margin-top: 15px;
        font-size: 0.95rem;
    }
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>습득물 상세 정보</h2>

    <div class="row">
        <div class="col-md-4">
            {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="img-box">
            {% else %}
                <img src="/static/img/default.jpg" alt="이미지 없음" class="img-box">
            {% endif %}
            <button class="btn btn-outline w-100">지도에서 위치 보기</button>
        </div>

        <div class="col-md-8">
            <ul class="list-group">
                <li class="list-group-item"><span class="label">습득물명</span> {{ item.name }}</li>
                <li class="list-group-item"><span class="label">관리번호</span> {{ item.id }}</li>
                <li class="list-group-item"><span class="label">종류</span> {{ item.get_category_display }}</li>
                <li class="list-group-item"><span class="label">습득일</span> {{ item.found_date }}</li>
                <li class="list-group-item"><span class="label">습득장소</span> {{ item.found_location }}</li>
                <li class="list-group-item"><span class="label">유실물 상태</span> {{ item.get_status_display }}</li>
                <li class="list-group-item"><span class="label">보관장소</span> {{ item.storage_location }}</li>
            </ul>

            <div class="detail-text mt-3">
                <strong>상세 내용:</strong><br>
                {{ item.description|linebreaks }}
            </div>

            <a href="{% url 'meetagain:found_index' %}" class="btn btn-primary mt-4">🏠 메인페이지로</a>
        </div>
    </div>
</div>
{% endblock %}
