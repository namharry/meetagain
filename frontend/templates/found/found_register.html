{% extends 'base.html' %}
{% load static %}

{% block title %}습득물 등록하기{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">📢 습득물 등록하기</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="text-end mt-3">
      <button type="submit" class="btn btn-primary">작성하기</button>
    </div>
  </form>
</div>
{% endblock %}
