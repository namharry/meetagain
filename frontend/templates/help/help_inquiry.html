{% extends 'base/base.html' %}
{% load static %}

{% block title %}1:1 문의하기 - MeetAgain{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px; margin-top: 60px;">
  <h2 class="text-center mb-4" style="color: #7b3ff2; font-weight: 700;">1:1 문의하기</h2>

  <form method="post" action="{% url 'help:submit_inquiry' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ form.title.value|default_if_none:'' }}"
        placeholder="예: 알림 기능이 작동하지 않아요" required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">문의 유형</label>
      <select class="form-select" id="category" name="category" required>
        <option disabled {% if not form.category.value %}selected{% endif %}>선택하세요</option>
        <option value="login" {% if form.category.value=='login' %}selected{% endif %}>로그인 문제</option>
        <option value="lost" {% if form.category.value=='lost' %}selected{% endif %}>분실물 등록/조회</option>
        <option value="account" {% if form.category.value=='account' %}selected{% endif %}>계정 관련</option>
        <option value="other" {% if form.category.value=='other' %}selected{% endif %}>기타</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">문의 내용</label>
      <textarea class="form-control" id="content" name="content" rows="6" placeholder="자세한 내용을 입력해주세요."
        required>{{ form.content.value|default_if_none:'' }}</textarea>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary" style="background-color: #7b3ff2;">문의하기</button>
    </div>
  </form>
</div>
{% endblock %}
