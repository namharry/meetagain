{% extends 'base.html' %}
{% load static %}

{% block title %}MeetAgain - 로그인{% endblock %}

{% block content %}
<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', 'Noto Sans KR', sans-serif;
  }

  body {
    margin: 0;
    padding: 0;
    background: #f4f5fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .logo {
    font-size: 28px;
    font-weight: bold;
    color: #5a35d3;
    margin-bottom: 20px;
  }

  .login-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    padding: 32px;
    width: 360px;
  }

  .login-card h2 {
    margin-bottom: 24px;
    font-size: 24px;
    color: #5a35d3;
    text-align: center;
  }

  label {
    display: block;
    margin: 12px 0 4px;
    font-weight: bold;
    font-size: 14px;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  .links {
    margin-top: 12px;
    font-size: 13px;
    text-align: center;
  }

  .links a {
    color: #5a35d3;
    text-decoration: none;
    margin: 0 6px;
  }

  .links a:hover {
    text-decoration: underline;
  }

  #login-btn {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #5a35d3;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
  }

  #login-btn:hover {
    background-color: #4329a9;
  }
</style>

<div class="logo">MeetAgain</div>

<div class="login-card">
  <h2>로그인</h2>

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    
    <label for="username">학번</label>
    <input type="text" id="username" name="username" placeholder="20231234" required>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>

    <div class="links">
      <a href="{% url 'signup' %}">회원가입</a> |
      <a href="{% url 'password_reset' %}">비밀번호 변경</a>
    </div>

    <button type="submit" id="login-btn">로그인</button>
  </form>
</div>
{% endblock %}
