{% extends 'base/base.html' %}

{% block title %}공지사항 목록{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 820px;">
    <h2 class="mb-3">공지사항</h2>
    <hr>
    {% for notice in notices %}
    <div class="mb-3">
        <h5>
            <a href="{% url 'meetagain:notice_detail' notice.id %}">
                {{ notice.title }}
            </a>
        </h5>
        <p class="text-muted">{{ notice.created_at|date:"Y-m-d" }}</p>
        <hr>
    </div>
    {% empty %}
    <p>등록된 공지사항이 없습니다.</p>
    {% endfor %}

    {% if user.is_staff %}
    <div class="text-end mt-3">
        <a href="{% url 'meetagain:notice_create' %}" class="btn btn-primary">공지 작성</a>
    </div>
    {% endif %}
</div>
{% endblock %}
