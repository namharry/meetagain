{% extends 'base.html' %}

{% block title %}공지사항 상세{% endblock %}

{% block content %}
<h2>{{ notice.title }}</h2>
<p class="text-muted">{{ notice.created_at|date:"Y-m-d H:i" }}</p>
<hr>
<div>
    {{ notice.content|linebreaks }}
</div>

{% if user.is_staff %}
<div class="mt-3">
    <a href="{% url 'notice_update' notice.id %}" class="btn btn-warning">수정</a>
    <a href="{% url 'notice_delete' notice.id %}" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">
        삭제
    </a>
</div>
{% endif %}

<div class="mt-3">
    <a href="{% url 'notice_list' %}" class="btn btn-secondary">목록</a>
</div>
{% endblock %}
