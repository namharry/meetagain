{% extends 'base/base.html' %}

{% block title %}
{% if form.instance.pk %}공지사항 수정{% else %}공지사항 작성{% endif %}
{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 820px;">
    <h2 class="mb-2">{% if form.instance.pk %}공지사항 수정{% else %}공지사항 작성{% endif %}</h2>
    <hr>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">저장</button>
        <a href="{% url 'meetagain:notice_list' %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
