<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  
  {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}

      {# 오류 메시지 표시 #}
      {% if field.errors %}
        <div class="error" style="color:red;">
          {% for error in field.errors %}
            {{ error }}
          {% endfor %}
        </div>
      {% endif %}
    </div>
  {% endfor %}

  <button type="submit">제출</button>
</form>
