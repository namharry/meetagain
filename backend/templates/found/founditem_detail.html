<!-- templates/found/founditem_detail.html -->
{% extends 'base.html' %}
{% block content %}
<h2>습득물 상세</h2>
<p><strong>이름:</strong> {{ item.name }}</p>
<p><strong>설명:</strong> {{ item.description }}</p>
<p><strong>습득 장소:</strong> {{ item.found_location }}</p>
<p><strong>습득 날짜:</strong> {{ item.found_date }}</p>
{% endblock %}
