<div class="sidemenu">
  {% if user.is_authenticated %}
    <!-- ✅ 로그인한 사용자 전용 -->
    <h3>마이페이지</h3>
    <ul>
      <li><a href="{% url 'my_account' %}">내 계정</a></li>
      <li><a href="{% url 'app_settings' %}">앱 설정</a></li>
      <li><a href="{% url 'found_items' %}">습득물 등록 내역</a></li>
