{% extends "base.html" %}

{% block content %}
  <h1>{{ item.name }} 상세 보기</h1>
  <p><strong>카테고리:</strong> {{ item.get_category_display }}</p>
  <p><strong>분실 위치:</strong> {{ item.lost_location }}</p>
  <p><strong>분실 날짜:</strong> {{ item.lost_date }}</p>
  <p><strong>설명:</strong> {{ item.description }}</p>
  <p><strong>상태:</strong> {{ item.status }}</p>

  {% if item.image %}
    <img src="{{ item.image.url }}" alt="분실물 이미지" style="max-width: 300px;">
  {% endif %}

  <a href="{% url 'meetagain:index' %}">← 메인페이지로 돌아가기</a>
{% endblock %}
